<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .status {
            margin-bottom: 15px;
            font-size: 18px;
            color: #38bdf8;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            background: #1e293b;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .cell:hover {
            background: #334155;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .controls {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <!-- Game Status -->
        <div class="status" id="status">
            Player: X's Turn
        </div>

        <!-- Game Board -->
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>

            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>

            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="resetBtn">Restart Game</button>
        </div>
    </div>
    <script src="tac.js"></script>
</body>
</html>
